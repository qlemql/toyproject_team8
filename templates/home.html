<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/qna.css">          
    <link rel="stylesheet" href="../static/css/intro.css">
    <link rel="stylesheet" href="../static/css/result.css">
    <link rel="stylesheet" href="../static/css/all_results.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/74ac6a490e.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body class="dark-theme || light-theme">

<!-- dark mode -->
<button class="dark__mode">
    <i class="fas fa-sun sun"></i>
    <i class="fas fa-moon moon"></i>
    <!-- <div class="mod00 sun"></div>
    <div class="mod01 moon"></div> -->
</button>

<!-- main section -->
<section class="section1">
    <div class="container">
        <div class="title">
            <h1>이것은 타이틀입니다.</h1>
        </div>
        <div class="subtitle">
            <h4>이것은 부제목입니다.</h4>
        </div>
    <form class="nameForm">
        <input type="text" class="name" placeholder="이름을 입력해주세요." id="visitor__name">
        <button class="start">
            <span>시작하기</span>
        </button>
    </form>
</section>


<!-- 원준님 작업 공간 -->

  <section class="section2 QnA">

    <div class="status">
      <div class="status_bar">
        
      </div>
    </div>
    <div class="Question">

    </div>
    <div class="Answer">
      
    </div>
</section>

<div class="load">
    <div class="loadingBar" data-text="LOADING">loading</div>
</div>
<!-- 유진님 작업 공간 -->

<section>
    <div class="all">
        <div class="type">
            <div class="result-image"></div>
            <div class="type-result">
                <div class="result-text">
                    <div class="result-title" id="individual">
                        <h4><span class="userName"></span>님은</h4>
<!--                        결과값으로 될 이름 타이틀에는 모두 , id="result" 넣어주세요    -->
                        <h2 id="result"></h2>
                        
                    </div>
                    <p class="result-desc"></p>
                </div>
            </div>
        </div>
        <div class="bottomType">
            <div class="items">
                <h2 class="items-title">판다형을 위한 아이템 추천</h2>
                <div class="itemlist">
                    <div class="item00"></div>
                    <div class="item01"></div>
                    <div class="item02"></div>
                </div>

            </div>
            <div class="btns">
                <div class="btn00"></div>
                <div class="btn01"></div>
                <div class="btn02"></div>
                <button id="modalBtn" class="btn03">종합결과 보기</button>
            </div>
        </div>
    </div>

</section>

<!-- 민주님 작업 공간 -->

<section>
    <div class="modalOverlay">
        <div class="modalFrame">
            <button id="closeBtn" class="closeBtn">X</button>
            <button class="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <div class="modal">
                <div class="slideBox">      
                    <div class="slideList">
                    </div>
                </div>
            </div>
            <button class="nextBtn"><i class="fas fa-chevron-right"></i></button>
    </div>
</section>


<!-- Footer -->
<footer class="footer" >
    <div class="count" id="counter">
    </div>
    <div class="copyright">
        <span class="txt2">Copyright 2021. Team8 All rights reserved.</span>
    </div>

</footer>

<script src="../static/js/data.js" charset="utf-8"></script>
<script src="../static/js/qna.js" charset="utf-8"></script>
<script src="/static/js/intro.js"></script>
<script src="/static/js/all_result.js"></script>
<script src="/static/js/backend.js"></script>

</body>
</html>
